
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">

<!--
An element used to simplify youtube video search.

Example:

    <input value="{{searchQuery::input}}">

    <button>Search</button>

    <youtube-search query="{{searchQuery}}" google-api-key="YOUR_API_KEY" videos="{{videos}}">
    </youtube-search>
    
    <template is="dom-repeat" items="{{videos}}">
        <div># <span>{{index}}</span></div>
        <div>video: <span>{{item.snippet.title}}</span></div>
    </template>
    
    <script>
      document.querySelector('button').addEventListener('click', function() {
        document.querySelector('youtube-search').search();
      });
    </script>

@demo
-->
<dom-module id="youtube-search">
  <template>
    <iron-ajax id="ajax" url="https://www.googleapis.com/youtube/v3/search" handle-as="json" on-response="_handleResponse" verbose>
    </iron-ajax>
  </template>
  
</dom-module>

<script>

  Polymer({

    is: 'youtube-search',

    properties: {

      /**
       * Your google client api key.
       *
       */
      googleApiKey: {
        type: String,

      },
      
      /**
       * The video search keyword
       *
       */
      query: {
          type: String,
          value: "",
      },
      
      /**
       * The results from the search
       *
       */
      videos: {
        type: Array,
        notify: true,
        readOnly: true,
      }

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /**
     * Launch the search.
     *
     */
    search: function() {
      if(this.query != "") {
        this.$$('#ajax').params = {"part":"snippet", "q":this.query, "key":this.googleApiKey, "maxResults":50, "type":"video"};
        this.$$('#ajax').generateRequest();
      }
    },
    
    _handleResponse: function(e) {
      console.log(e.detail.response.items)
      this._setVideos(e.detail.response.items);
    },

  });

</script>
